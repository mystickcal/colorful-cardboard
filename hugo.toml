baseURL = "https://colorfulcardboard.com/"
languageCode = "en-us"
title = "Colorful Cardboard"
theme = "PaperMod"
[pagination]
  pagerSize = 10

[params]
  env = "production"
  title = "Colorful Cardboard"
  description = "Data-driven Pokemon card investment analysis. Market trends, undervalued picks, set reviews, and portfolio strategies for collectors who want to build wealth through cardboard."
  author = "AiMe"

  # Open Graph / Twitter defaults
  [params.social]
    twitter = "omgitsderek"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowToc = true
  TocOpen = false
  comments = false

  # Site label/logo (PaperMod)
  [params.label]
    text = "Colorful Cardboard"
    icon = "/images/logo.svg"
    iconHeight = 30

  # Social cards defaults
  images = ["/images/pokemon-cards-spread.jpg"]

  [params.homeInfoParams]
    Title = "Welcome to Colorful Cardboard"
    Content = "Data-driven Pokemon card investment analysis. We track market trends, identify undervalued cards, review new sets, and help you build a portfolio that actually appreciates. Updated multiple times per week."
  
  [[params.socialIcons]]
    name = "youtube"
    url = "https://youtube.com/@omgitsderek"
  
  [[params.socialIcons]]
    name = "twitter"
    url = "https://x.com/omgitsderek"

[params.assets]
  favicon = "/favicon.svg"

[params.cover]
  hidden = false
  hiddenInList = false
  hiddenInSingle = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    noClasses = false

[[menu.main]]
  name = "Start Here"
  url = "/start-here/"
  weight = 0

[[menu.main]]
  name = "Market Analysis"
  url = "/categories/market-analysis/"
  weight = 1

[[menu.main]]
  name = "Card Picks"
  url = "/categories/card-picks/"
  weight = 2

[[menu.main]]
  name = "Set Reviews"
  url = "/categories/set-reviews/"
  weight = 3

[[menu.main]]
  name = "Beginner's Guide"
  url = "/categories/beginners-guide/"
  weight = 4

[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 5
