<?xml version="1.0" encoding="UTF-8"?>
<svg width="480" height="100" viewBox="0 0 480 100" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Colorful Cardboard logo">
  <defs>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="80" y2="90" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="0.5" stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="sparkGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#FBBF24"/>
    </linearGradient>
  </defs>

  <!-- Card stack (3 overlapping cards) -->
  <!-- Back card -->
  <rect x="8" y="12" width="52" height="72" rx="8" fill="#93C5FD" opacity="0.5" transform="rotate(-8 34 48)"/>
  <!-- Middle card -->
  <rect x="14" y="10" width="52" height="72" rx="8" fill="#60A5FA" opacity="0.7" transform="rotate(-3 40 46)"/>
  <!-- Front card -->
  <rect x="18" y="10" width="52" height="72" rx="8" fill="url(#cardGrad)"/>
  
  <!-- Card inner border -->
  <rect x="24" y="16" width="40" height="60" rx="5" fill="none" stroke="white" stroke-opacity="0.3" stroke-width="1.5"/>
  
  <!-- Diamond sparkle on front card -->
  <path d="M44 34 L48 44 L44 54 L40 44 Z" fill="url(#sparkGrad)"/>
  <path d="M36 44 L44 40 L52 44 L44 48 Z" fill="url(#sparkGrad)" opacity="0.7"/>
  
  <!-- Small sparkle dots -->
  <circle cx="34" cy="30" r="1.5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="54" cy="58" r="1.2" fill="#10B981" opacity="0.7"/>
  <circle cx="30" cy="55" r="1" fill="#EF4444" opacity="0.6"/>

  <!-- Wordmark -->
  <text x="88" y="44" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" font-size="28" font-weight="700" fill="#0F172A" letter-spacing="-0.5">
    <tspan fill="#0F172A">Colorful</tspan>
  </text>
  <text x="88" y="74" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" font-size="28" font-weight="700" letter-spacing="-0.5">
    <tspan fill="#2563EB">Cardboard</tspan>
  </text>

  <!-- Small tagline -->
  <text x="90" y="90" font-family="'Inter', system-ui, sans-serif" font-size="9.5" font-weight="500" fill="#94A3B8" letter-spacing="2">
    POKEMON CARD INVESTING
  </text>
</svg>
