<?xml version="1.0" encoding="UTF-8"?>
<svg width="520" height="120" viewBox="0 0 520 120" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Colorful Cardboard logo">
  <defs>
    <linearGradient id="ccBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#1D4ED8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#0B1220" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Card icon -->
  <g filter="url(#shadow)">
    <rect x="18" y="16" width="86" height="88" rx="16" fill="url(#ccBlue)"/>
    <rect x="28" y="26" width="66" height="68" rx="12" fill="none" stroke="white" stroke-opacity="0.35" stroke-width="2"/>

    <!-- Gem/star mark -->
    <path d="M61 38 L67.5 52.2 L83 54.6 L71.8 65.2 L74.6 80.5 L61 73.2 L47.4 80.5 L50.2 65.2 L39 54.6 L54.5 52.2 Z" fill="white" fill-opacity="0.95"/>
    <circle cx="61" cy="59" r="10" fill="#2563EB" fill-opacity="0.25"/>
  </g>

  <!-- Wordmark -->
  <g>
    <text x="126" y="60" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="34" font-weight="800" fill="#111827">Colorful</text>
    <text x="126" y="94" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="34" font-weight="800" fill="#2563EB">Cardboard</text>
  </g>
</svg>
